<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="#" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">
            Surname:
            <input
              type="text"
              name="surname"
              id="surname"
              required autocomplete="off"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="name">
            Name:
            <input
              type="text"
              name="name"
              id="name"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="form-field">
          How old are You?
          <label for="age">
            <input
              type="number"
              name="age"
              id="age"
              value="12"
              min="1"
              max="100"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="birthDate">
            Full date of birth:
            <input
              type="date"
              name="birth"
              id="birthDate"
            >
          </label>
        </div>
        <div class="formfield">
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="form-field">
          <label>
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            Password:
            <input
              type="password"
              name="password"
              autocomplete="off"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="pets"
              value="y"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="pets"
              value="n"
            >
            No
          </label>
        </div>
        <div class="form-field">
          <label for="color"></label>
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
          >

        </div>
        <div class="form-field">
          What time do you go to the bed?
          <label for="time">
            <input
              type="time"
              name="badtime"
              id="time"
              min="00:00:00"
              max="23:59:59"
              step="2"
            >
          </label>
        </div>
        <div class="form-field">
          What are your favorite brand of cars?
          <label>
            <select name="cars" required multiple>
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
              <option></option>
            </select>
          </label>
        </div>
        <div class="form-field">
          <label for="range">
            How do you rate our work?
            <input
              type="range"
              name="range"
              id="range"
              min="0"
              max="10"
              value="0"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info about you:</legend>
        <div class="form-field">
          <label>
            Comments:
            <textarea name="comments"></textarea>
          </label>
        </div>
        <div class="form-field">
          <label>
            Would you recommend us?
            <select name="recommend">
              <option value="y">yes</option>
              <option value="n">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit" class="button">Submit</button>

    </form>
  </body>
</html>
